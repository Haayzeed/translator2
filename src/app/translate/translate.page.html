<ion-content>
  <ion-col size="10" offset="2">
    <img src="assets/image.png" alt="" class="img-1">
  </ion-col>
  <ion-col size="10" offset="1">
    <img src="assets/LANGUAGE.png" alt="" class="img-2">
  </ion-col>
  <div class="translate">
    <p>Select preferred language to translate</p>
    <ion-row>
      <ion-col size="5">
        <ion-list>
          <ion-item>
            <ion-select placeholder="From">
              <ion-select-option value="">English</ion-select-option>
              <ion-select-option value="">Spanish</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>
      <ion-col size="1">
        <img src="assets/arrow.png" alt="">
      </ion-col>
      <ion-col size="5">
        <ion-list>
          <ion-item>
            <ion-select placeholder="To">
              <ion-select-option value="">English</ion-select-option>
              <ion-select-option value="">Spanish</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-list>
      </ion-col>

    </ion-row>
        
    <ion-textarea placeholder="Enter more information here..." rows="6" cols="20" style="margin-top: 4%; background: #f2f2f2; padding-left: 10px"></ion-textarea>
    <hr style="border-bottom: 2px solid #000; width: 60%; margin-top: 10%;">
    <ion-textarea placeholder="Enter more information here..." rows="6" cols="20" style="margin-top: 4%; background: #199E76; padding-left: 10px;  margin-top: 10%; color: #fff"></ion-textarea>

  </div>
</ion-content>
